<template name="create_show_posts">
<body>


<div class="container" style="background-color: lightgoldenrodyellow">

    <div class="container-fluid" style="background-color: moccasin ; border-width: thick; border-radius: 10px">
        <header>
            <h2>Form:1- Add a post</h2>
            <form class="form-group new-resolution" name="ADD POST">
                <input class="form-control" style="background-color: aliceblue"  type="text" name="title" placeholder="enter title">
                <input class="form-control" style="background-color: aliceblue" type="text" name="thebody" placeholder="enter body">

                <input type="submit" value="Submit- im not a button?!">
            </form>
        </header>
    </div>




    <div class="container-fluid" style="background-color: cornflowerblue; border-radius: 10px;  border-style: dotted;">
        <h2>Show Posts</h2>
        {{#each posts}}
            {{> postsTemplate2}}
        {{/each}}
    </div>

</div>
</body>
</template>
<!----------------------------------------------------------------------------------->
<template name="postsTemplate2">
    <div class="row">
        <div class="col-md-12" style="min-height: 100px; background-color: beige; border-style: dotted; border-width: medium; border-radius: 15px;">

            <div class="row" style="background-color: cadetblue">

                <div class="{{#if checked}}strikethrough{{/if}} col-md-6"  style="background-color: chocolate">
                    <input type="checkbox" checked="{{checked}}" class="toggle-checked">
                    <span class="{{#if checked}}strikethrough{{/if}}">{{title}}</span>
                </div>

                <div class="col-md-6">
                    <span class="{{#if checked}}strikethrough{{/if}}">{{createdAt}}</span>
                </div>
            </div>


            <div class="container-fluid">
                <code class="text">{{returnBody}}</code>
            </div>
            <div class="row">
                <button class="delete btn-danger">Remove</button></div>
        </div>

    </div>
</template>
